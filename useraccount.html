<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account | Eat Quick</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Your Account</h2>
        <div class="user-info">
            <p><strong>Name:</strong> {{ customer.first_name }} {{ customer.last_name }}</p>
            <p><strong>Username:</strong> {{ customer.username }}</p>
            <p><strong>Email:</strong> {{ customer.Useremail }}</p>
            <p><strong>Phone:</strong> {{ customer.phone }}</p>
            <p><strong>Address:</strong> {{ customer.address }}</p>
        </div>
        <button class="btn" onclick="window.location.href='/menu/customer_orders'">View Orders</button>
        <button class="btn" onclick="window.location.href='/logout'">Logout</button>
    </div>
</body>
</html>
